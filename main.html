<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Guess</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    </head>

    <body>
        <!-- Header -->
        <section class="header">
            <div class="container">
                <div class="row mt-4">
                        <div class="col-lg-6 mb-3 text-center">
                            <button type="button" class="btn btn-light py-3 again">Restart</button>
                        </div>
                        <div class="col-lg-6 mb-3 text-center">
                            <div class="between">(Between 1 and 20)</div>
                        </div>
                    <h1 class="text-center">Guess my number</h1>
                    <div class="number text-center">
                        <div class="question">?</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Main body -->
        <section class="main">
            <div class="container">
                <div class="row py-5">
                    <div class="col-lg-6 left">
                        <input type="number" class="mb-4 py-3 guess">
                        <button type="button" class="btn btn-light mb-4 py-2 check">Check!</button>
                    </div>
                    <div class="col-lg-6">
                        <div class="float-end">
                            <p class="message">Start guessing...</p>
                            <p class="note">(You have 5 trials. Goodluck! ðŸ˜‰)</p>
                            <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
                            <p class="label-highscore">
                                ðŸ¥‡ Highscore: <span class="highscore">0</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>

</html>
